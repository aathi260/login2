<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <title>login page</title>
  <link rel="stylesheet" href="main.css">

  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont">
      <div class="form sign-in">
        <div class="close" style="color:black;">+</div>
        <h2>Sign-In</h2>
        <label class="iit">
          <span>Email Address</span>
          <input class="icd" type="email" name="email" value="">
        </label>
        <label class="iit">
          <span>Password</span>
          <input class="icd" type="password" name="password" value="">
        </label>
        <button class="submit" type="button" name="button">SignIn</button>
        <p class="forgot-password">Forgot Password ?</p>
        <div class="social-media">
          <ul>
            <li><img src="twitter.png" alt="twitter"></li>
            <li><img src="facebook.png" alt="fb"></li>
            <li><img src="instagram.png" alt="insta"></li>
            <li><img src="google-plus.png" alt="google"></li>
          </ul>
        </div>
      </div>
      <div class="sub-cont">
        <div class="sweet">
          <div class="sweet-text m-up">
            <h2>New here?</h2>
            <p>Sign Up and discover new oppertunites!!</p>
          </div>
          <div class="sweet-text m-in">
            <h2>One of us?</h2>
            <p>If you already have an account, just sign in.We've miseed you!!</p>
          </div>
          <script>
            var i=1;
            function change(){
                var val=document.getElementById('sign');
                if(i==1)
                {
                  val.innerHTML="Sign In";
                  i=i*-1;
                }
                else
               {
                val.innerHTML="Sign Up";
                i=i*-1;
               }
            }
          </script>
          <div class="sweet-btn" onclick="change()">
             <span class="m-up" id="sign">Sign Up</span>
          </div>
        </div>

        <div class="forms sign-up">
        <div class="close" style="color:black;">+</div>
          <h2>Sign-Up</h2>
          <label class="iit">
            <span>Firstname</span>
            <input class="icd" type="text" name="" value="">
          </label>
          <label class="iit">
            <span>Lastname</span>
            <input class="icd" type="text" name="" value="">
          </label>
          <label class="iit">
            <span>Email</span>
            <input class="icd" type="email" name="" value="">
          </label>
          <label class="iit">
            <span>Password</span>
            <input class="icd" type="password" name="password" value="">
          </label>
          <labe class="iit">
              <span>Confirm Password</span>
              <input class="icd" type="password" name="password" value="">
            </label>
            <label class="iit">
              <span>Referral Code</span>
              <input class="icd" type="text" name="" value="">
            </label>
          <button class="submit" type="button" name="button">SignUp</button>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
